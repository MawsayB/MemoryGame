<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars"></ul>

            <span class="moves">3</span> Moves

            <span class="timer">0 : 0</span>

            <div class="restart">
                Restart Game
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck"></ul>
    </div>

    <div id="congratsModal" class="modal">
        <p id="modalText">Way to go!</p>
        <div>
            <center>
                <h2 class="gameStats">- Game Stats -</h2>
            </center>
            <!-- plug in variables stars AND time-->
            <center><h3 class="gameStats">x stars</h3></center>
            <center><h3 class="gameStats">time</h3></center>
            <!-- link to restart-->
            <center><h4 class="gameStats">Want to play again?</h4></center>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
